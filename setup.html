<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LED Banner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>LED Banner</h1>

    <label for="text">Your Message:</label>
    <input type="text" id="text" placeholder="e.g. Welcome!" />

    <label for="bg">Background Color:</label>
    <input type="color" id="bg" value="#000000" />

    <label for="color">Text Color:</label>
    <input type="color" id="color" value="#ffffff" />

    <label for="speed">Scroll Speed:</label>
    <select id="speed">
      <option value="10s">Slow</option>
      <option value="6s" selected>Normal</option>
      <option value="3s">Fast</option>
    </select>

    <label for="font">Font Style:</label>
    <select id="font">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Noto Sans SC">Noto Sans SC</option>
      <option value="Roboto">Roboto</option>
    </select>

    <button onclick="startBanner()">Play</button>

    <div class="preview-banner">
      <div class="scroll-text" id="previewText">Preview Text</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
