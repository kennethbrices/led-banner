<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LED Banner Setup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>LED Banner Setup</h1>
    <label for="text">Your Message:</label>
    <input type="text" id="text" placeholder="e.g. Welcome!" />

    <label for="bg">Background Color:</label>
    <input type="color" id="bg" value="#000000" />

    <label for="color">Text Color:</label>
    <input type="color" id="color" value="#ffffff" />

    <label for="speed">Scroll Speed:</label>
    <select id="speed">
      <option value="15s">Slow</option>
      <option value="10s" selected>Normal</option>
      <option value="5s">Fast</option>
    </select>

    <label for="font">Font Style:</label>
    <select id="font">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
    </select>

    <button onclick="startBanner()">Play</button>

    <div class="preview-banner">
      <div class="scroll-wrapper">
        <div class="scroll-text" id="previewText1">Preview Text</div>
        <div class="scroll-text" id="previewText2">Preview Text</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
